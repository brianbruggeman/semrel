[package]
name = "semrel"
version = "0.10.3"
edition = "2024"

[lints.rust]
warnings = "deny"

[lints.clippy]
collapsible_if = "allow"

[dependencies]
anyhow = "1.0.98"
cargo_toml = "0.22.3"
chrono = "0.4.41"
clap = { version = "4.5.41", features = ["derive", "env"] }
dirs = "6.0.0"
dotenvy = "0.15.7"
git2 = { version = "0.20.2", default-features = false }
num-traits = "0.2.19"
once_cell = "1.21.3"
package-json = "0.5.0"
pest = { version = "2.8.1", features = ["pretty-print"] }
pest_derive = { version = "2.8.1", features = ["grammar-extras"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.141", features = ["preserve_order"] }
thiserror = "2.0.12"
toml = { version = "0.9.2", features = ["preserve_order"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "serde", "serde_json", "json"] }
xdg = { version = "3.0.0", features = ["serde"] }

[dev-dependencies]
rstest = "0.25.0"
tempfile = "3.20.0"
textwrap = "0.16.2"