[package]
name = "semrel"
version = "0.8.21"
edition = "2021"

[dependencies]
anyhow = "1.0.95"
cargo_toml = "0.21.0"
chrono = "0.4.39"
dirs = "6.0.0"
dotenvy = "0.15.7"
num-traits = "0.2.19"
once_cell = "1.20.1"
package-json = "0.4.0"
thiserror = "2.0.11"
tracing = "0.1.41"

[dependencies.clap]
version = "4.5.27"
features = ["derive", "env"]

[dependencies.git2]
version = "0.20.0"
default-features = false

[dependencies.pest]
version = "2.7.15"
features = ["pretty-print"]

[dependencies.pest_derive]
version = "2.7.15"
features = ["grammar-extras"]

[dependencies.serde]
version = "1.0.217"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.138"
features = ["preserve_order"]

[dependencies.toml]
version = "0.8.20"
features = ["preserve_order"]

[dependencies.tracing-subscriber]
version = "0.3.18"
features = ["env-filter", "serde", "serde_json", "json"]

[dependencies.xdg]
version = "2.5.2"
features = ["serde"]

[dev-dependencies]
rstest = "0.24.0"
tempfile = "3.16.0"
textwrap = "0.16.1"
