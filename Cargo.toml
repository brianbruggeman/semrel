[package]
name = "semrel"
version = "0.4.12"
edition = "2021"

[dependencies]
anyhow = "1.0.83"
atty = "0.2.14"
cargo_toml = "0.20.4"
chrono = "0.4.38"
clap = { version = "4.5.4", features = ["derive", "env"] }
dirs = "5.0.1"
dotenvy = "0.15.7"
eyre = "0.6.12"
git2 = { version = "0.18.3", default-features = false }
num-traits = "0.2.19"
once_cell = "1.19.0"
package-json = "0.4.0"
pest = { version = "2.7.10", features = ["pretty-print"] }
pest_derive = { version = "2.7.10", features = ["grammar-extras"] }
serde = { version = "1.0.202", features = ["derive"] }
serde_json = { version = "1.0.117", features = ["preserve_order"] }
thiserror = "1.0.60"
toml = { version = "0.8.13", features = ["preserve_order"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "serde", "serde_json", "json"] }
xdg = { version = "2.5.2", features = ["serde"] }

[dev-dependencies]
rstest = "0.22.0"
tempfile = "3.12.0"
textwrap = "0.16.1"
