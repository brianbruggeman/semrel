name: Bump Version

on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # we need to fetch the whole history or semrel won't work
          ref: main
          fetch-depth: 0

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache semrel build
        id: cache-semrel
        uses: actions/cache@v2
        with:
          path: target/release/semrel
          key: ${{ runner.os }}-semrel-${{ hashFiles('**/Cargo.lock') }}

      - name: Check if semrel is cached
        id: semrel-check
        run: |
          if [ -f target/release/semrel ]; then
            echo "::set-output name=cached::true"
          else
            echo "::set-output name=cached::false"
          fi

      - name: Build semrel
        if: steps.semrel-check.outputs.cached != 'true'
        run: cargo build --release

      - name: Get new version
        id: set-new-version
        run: echo "::set-output name=version::$(./target/release/semrel show next)"

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git log --oneline
          ./target/release/semrel update
          echo "current version: `./target/release/semrel show current`"
          echo "next version: `./target/release/semrel show next`"
          echo "log: `./target/release/semrel show log`"
          git add .
          git commit -m "release: `./target/release/semrel show next`\n\n`./target/release/semrel show notes`"
          git remote set-url origin https://x-access-token:${{ secrets.token }}@github.com/${{ github.repository }}.git
          git push origin HEAD:main